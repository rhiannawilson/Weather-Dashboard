<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhianna's Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <nav class="navBar">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <main>



  </div>

    <section id="weather-container">
    <section id="side-container">
      <!-- Search section on the left side of webpage -->
              <h4>Search for a city:</h4>
              <input type="text" id="city" placeholder="Enter your City Here..."><br><br>
                  <button class="btn" id="fetch-btn">Search</button>

              <!-- We place the delete button in a different section so that we wont have to keep reloading it each time we generate the history buttons. -->
              <div class="btn-group" role="group" aria-label="Search history" id="search-history">
                  <button type="button" class="btn btn-danger col" id="deleteBtn">Delete Search History</button>
              </div>
            </section>


            <div id="weatherDiv"></div>

      <!-- Top Results of Weather forecaset TODAY'S result -->
      <section class="main-result">
         <img id="weather-icon" alt="Weather Icon">
              <h2>current weather section to delete afterwards</h2>

              <p id="date"></p>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
</section>



      <!-- 2nd section of the 5-day Results -->
          <div id="weather-info">

            <table class="card-body table mx-auto my-4">
              <th>
                <p class="my-4">Results</p>
              </th>
              <tbody id="repo-table" class="mx-auto text-center"></tbody>
            </table>
         </div>
        </section>


<script src="./assets/js/script.js"></script>

</main>
</body>

</html>
